<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>User Details</h1>
    </header>
    
    <section>
        <div class="container">
            <h2>Please Enter Your Details</h2>
            <form id="user-details-form">
                <label for="name">Name:</label><br>
                <input type="text" id="name" placeholder="Enter your full name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" placeholder="Enter your email" required><br><br>

                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" placeholder="Enter your phone number" required><br><br>

                <label for="user-type">Are you a Buyer or a Seller?</label><br>
                <select id="user-type">
                    <option value="buyer">Buyer</option>
                    <option value="seller">Seller</option>
                </select><br><br>

                <button type="submit">Proceed</button>
            </form>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
