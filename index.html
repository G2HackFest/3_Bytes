<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers' Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Farmers' Marketplace</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#market">Marketplace</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section id="home" class="hero">
        <div class="container">
            <h2>Connecting Farmers with Buyers</h2>
            <p>Find fresh produce directly from local farmers with fair pricing.</p>
        </div>
    </section>
    
    <figure>
        <img src="C:\Users\Kishore kumar\Downloads\OIP.jpeg" alt="farmer to buyer-A direct retail" height="720" width="1000" loading="lazy"
                    title="farmer to buyer-A direct retail">
    </figure>

    <section id="market">
        <div class="container">
            <h2>Available Produce</h2>
            <div id="produce-list" class="produce-grid"></div>
            <form id="add-produce-form">
                <input type="text" id="produce-name" placeholder="Produce Name" required>
                <input type="number" id="produce-price" placeholder="Price (per kg)" required>
                <button type="submit">Add Produce</button>
            </form>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Farmers' Marketplace. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
